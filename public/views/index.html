<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="vendors/angular.min.js" charset="utf-8"></script>

  <script src="scripts/exchangeController.js" charset="utf-8"></script>
  <!-- <script src="public/scripts/services/exchange.service.js" charset="utf-8"></script> -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Ω Exchange</title>
</head>
<body ng-app="myApp">
  <main ng-controller="ExchangeController as ec">

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 head">

          <h1>Ω Exchange</h1>
          <h2>You have: {{ec.cash | currency}}</h2>
          <h3>Change of:  {{ec.cash - 100 | currency}}</h3>
          <h3>{{ec.roundsLeft}} rounds left</h3>
          <button class="startButton" ng-show="ec.buttonShow" ng-click="ec.startGame()">Ω START</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-3 col-lg-2" ng-repeat="x in ec.objectArray">
        <div class="itemBox" ng-class="{true:'green', false:''}[x.sellNow]">

        <button class="btn btn-block"><img class="img-responsive" ng-src="{{x.imageSrc}}" ng-click="x.buy()"/><span class="invent">{{x.inventory}}</span>
        </button>
        <p><strong>{{x.name}}, {{x.price | currency}}</strong>
          <br>
        <!-- <p ng-if="x.inventory == 1">You have: {{x.inventory}} {{x.name}}</p>
        <p ng-if="x.inventory > 1">You have: {{x.inventory}} {{x.name}}s</p>
        <p ng-if="x.inventory == 0">You have none</p> -->
        Average Price Paid: {{x.avgPricePaid | currency}}</p>
        <p ng-if="x.perishCount > -1">Will go bad in: {{x.perishCount}}</p>
        <button class="btn btn-warning btn-block" ng-click="x.sell()">Sell 1 {{x.name}}</button>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
